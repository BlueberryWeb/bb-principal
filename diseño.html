<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/4514d9060c.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/carlos.css">
    <link rel="stylesheet" href="scss/app.scss">
    <title>Blueberry - Agencia de Publicidad</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="img/bb2.gif" alt="Blueberry" class="img-fluid" id="logo-header" />
                </a>
                <div class="navbar-nav ml-auto">
                    <div class="">
                        <button class="btn btn-outline-success " type="submit" id="btn-contacto">
                            <a href="#contacto-form">Work together</a>
                        </button>
                    </div>
                    <div class="button_container ms-5">
                        <button class="btn btn-primary btn-menu" type="button" id="menu">
                            <i class="fa-solid fa-bars"></i>
                        </button>
                    </div>
                    <div class="ms-5 mt-2">
                        <span>ESP</span>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <div class="design"></div>
    <div class="section__index">
        <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop" class="w-100">
            <source src="vid/video_main.mp4" type="video/mp4" />
        </video>
    </div>

    <!--DISEÑO INDEX-->
    <section class="design pt-5 mb-4">
        <div class="container">
            <div class="row">
                <div class="col-12 mb-4">
                    <span class="bb--title">
                        DISEÑO INTEGRAL
                    </span>
                </div>
                <div class="col-12 mt-3 mt-lg-5">
                    <span class="bb--description">
                        En <b>Blueberry</b>. no nos enfocamos solo a que se vea “bonito” sino a ayudarte a crear un
                        sistema eficiente que a su vez logre materializar tus ideas por medio de la asesoría profesional
                        brindada por nuestra empresa.
                    </span>
                </div>
                <div class="col-12 mt-5">
                    <button @click="redirect('portafolio')" type="button" class="btn btn-outline-light p-2">
                        <b>VER MÁS DEL PORTAFOLIO</b>
                    </button>
                </div>
                <div class="col-12 design--pic mt-5">
                    <img src="img/diseño.gif" class="image-fluid design__design--pic-pic" alt="">
                </div>
            </div>
        </div>
    </section>

    <section class="design__pictures mt-5">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-md-6 p-0">
                    <img src="img/design/project-1.png" class="design__pictures--pic" />
                </div>
                <div class="col-12 col-md-6 p-0">
                    <div class="row">
                        <div class="col-12">
                            <img src="img/design/project-2.png" class="design__pictures--pic" />
                        </div>
                        <div class="col-12">
                            <img src="img/design/project-3.png" class="design__pictures--pic" />
                        </div>
                    </div>
                </div>

                <div class="col-12 p-0">
                    <img src="img/design/project-4.png" class="design__pictures--pic" />
                </div>


                <div class="col-12 col-md-6 p-0">
                    <div class="row">
                        <div class="col-12">
                            <img src="img/design/project-5.png" class="design__pictures--pic" />
                        </div>
                        <div class="col-12">
                            <img src="img/design/project-6.png" class="design__pictures--pic" />
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 p-0">
                    <img src="img/design/project-7.png" class="design__pictures--pic" />
                </div>

                <div class="col-12 p-0">
                    <img src="img/design/project-8.png" class="design__pictures--pic" />
                </div>

                <div class="col-12 col-md-6">
                    <img src="img/design/project-9.png" class="design__pictures--pic" />
                </div>
                <div class="col-12 col-md-6 p-0">
                    <div class="row">
                        <div class="col-12 p-0">
                            <img src="img/design/project-10.png"  class="design__pictures--pic" />
                        </div>
                        <div class="col-12 p-0">
                            <img src="img/design/project-11.png"  class="design__pictures--pic" />
                        </div>
                    </div>
                </div>

                <div class="col-12 p-0">
                    <img src="img/design/project-12.png"  class="design__pictures--pic" />
                </div>
            </div>
        </div>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
