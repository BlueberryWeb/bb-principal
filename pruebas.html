    <style>

    <script src="js/script.js"></script>
    <script>
        $(document).ready(function (){
            var $contenedor = $('#menu');
            var $body = $('html, body');

            $('.btn_menu').on('click', function(){
                $contenedor.fadeIn();
                $body.addClass('block-scroll');
            });
            $('.btn_close').on('click', function(){
                $contenedor.fadeOut();
                $body.removeClass('block-scroll');
            })

        });
    </script>
